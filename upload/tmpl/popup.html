<title>暗証キー入力フォーム</title>

<body>
<div class="ta-c">
<div class="main">
<p>暗証キーを入力してください。</p>
<form action="!upload_cgi!" method="post">
<input type="hidden" name="pwdkey" value="1" />

</div>

</div>
