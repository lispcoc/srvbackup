<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>アップローダー</title>
</head>
<body>

<div class="ta-r">
	<input type="button" value="&lt; 戻る" onclick="window.open('!upload_cgi!','_self')" />
</div>

<div class="ttl">■ キーワード検索</div>

<ul>
<li>検索対象は「拡張子」と「コメント」です。</li>
<li>キーワードは半角スペースで区切って複数指定できます。</li>
</ul>

<form action="!upload_cgi!" method="get">
<input type="hidden" name="mode" value="find" />
<input type="text" name="word" value="!word!" size="40" />
<input type="submit" value="検索" />
</form>

!page_btn!

<table class="list">
<tr>
	<th>ファイル</th>
	<th>容量</th>
	<th>コメント</th>
	<th>DL数</th>
	<th>投稿日</th>
	<th>MIMEタイプ</th>
	<th>削除</th>
</tr>

<!-- loop_begin -->
<tr>
	<td class="ta-l">!icon! !fname!</td>
	<td class="ta-c">!size!</td>
	<td class="ta-l">!comment!</td>
	<td class="ta-c">!count!</td>
	<td class="ta-l">!date!</td>
	<td class="ta-l">!mime!</td>
	<td class="ta-c"><a href="!upload_cgi!?del=!num!">!ico_del!</a></td>
</tr>
<!-- loop_end -->

</table>

!page_btn!

<div class="pgtop"><a href="#top" title="ページトップへ">pagetop</a></div>
<div class="sub-ttl"></div>

</body>
</html>
