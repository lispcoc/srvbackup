<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        a:hover {
            border-left: 8px solid #474655;
            border-top: 1px solid #474655;
            border-right: 1px solid #474655;
            border-bottom: 1px solid #474655;
            background-color: #d7efd7;
        }

        div {
            width: 1200px;
            font-size: 0;
            margin: 0 auto;
        }

        a {
            display: inline-block;
            border-left: 8px solid #474655;
            border-top: 1px solid #474655;
            border-right: 1px solid #474655;
            border-bottom: 1px solid #474655;
            background-color: #fff;
            padding: 3px 10px;
            text-decoration: none;
            color: #333;
            margin: 1px 0px;
            text-align: left;
            box-sizing: border-box;
        }

        .O1-O7 {
            font-size: 14px;
            width: calc((100% - 60px) / 7);
        }

        .O1-O7:not(:first-child) {
            margin-left: 10px;
        }

        .O8-O9 {
            font-size: 25px;
            width: calc((100% - 20px) / 3)
        }

        .O8-O9:not(:first-child) {
            margin-left: 10px;
        }

        .l0-l7 {
            font-size: 20px;
            width: calc((100% - 60px) / 7);
        }

        .l0-l7:not(:first-child) {
            margin-left: 10px;
        }

        .l8-20 {
            font-size: 40px;
            width: calc((100% - 20px) / 3)
        }

        .l8-20:not(:first-child) {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div>
        <a class="O1-O7" href="#">ピカチュウ</a>
        <a class="O1-O7" href="#">カイリュウ</a>
        <a class="O1-O7" href="#">ヤドラン</a>
        <a class="O1-O7" href="#">ユニラン</a>
        <a class="O1-O7" href="#">ニドラン</a>
        <a class="O1-O7" href="#">ランドロス</a>
        <a class="O1-O7" href="#">モウリラン</a>
    </div>
    <div>
        <a class="O8-O9" href="#">ポッポ、ピジョン、ピジョット</a>
        <a class="O8-O9" href="#">コダック、ゴルダック</a>
        <a class="O8-O9" href="#">コラッタ、ラッタ、ピカチュウ</a><br>
    </div>
    <div>
        <a class="l0-l7" href="#">ズバット</a>
        <a class="l0-l7" href="#">ギャロップ</a>
        <a class="l0-l7" href="#">カーネル</a>
        <a class="l0-l7" href="#">サンダース</a>
        <a class="l0-l7" href="#">シャワーズ</a>
        <a class="l0-l7" href="#">イーブイ</a>
        <a class="l0-l7" href="#">ブースター</a><br>
    </div>
    <div>
        <a class="l8-20" href="#">メノクラゲ</a>
        <a class="l8-20" href="#">パウワウ</a>
        <a class="l8-20" href="#">コイキング</a>
    </div>
</body>

</html>
