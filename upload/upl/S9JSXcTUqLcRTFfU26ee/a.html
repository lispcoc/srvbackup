<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        #menu ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #menu li {
            display: inline;
            padding: 0;
            margin: 0;
        }

        #menu li a {
            display: inline-block;
            border-left: 8px solid #474655;
            border-top: 1px solid #474655;
            border-right: 1px solid #474655;
            border-bottom: 1px solid #474655;
            background-color: #fff;
            padding: 3px 10px;
            text-decoration: none;
            color: #333;
            width: 150px;
            margin: 1px 0px;
            text-align: left;
        }

        #menu li a:hover {
            border-left: 8px solid #474655;
            border-top: 1px solid #474655;
            border-right: 1px solid #474655;
            border-bottom: 1px solid #474655;
            background-color: #d7efd7;
        }

        .O1-O3 {
            font-size: 14px;
        }

        .br::after {
            content: "\A";
            white-space: pre;
        }

        .O1-O3 {
            font-size: 7px;
        }

        .O4-O6 {
            font-size: 14px;
        }

        .O7-O9 {
            font-size: 20px;
        }

        .l0-l2 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a class="O1-O3" href="#">ピカチュウ</a></li>
            <li><a class="O1-O3" href="#">カイリュウ</a></li>
            <li class="br"><a class="O1-O3" href="#">ヤドラン</a></li>
            <li><a class="O4-O6" href="#">ピジョン</a></li>
            <li><a class="O4-O6" href="#">コダック</a></li>
            <li class="br"><a class="O4-O6" href="#">コラッタ</a></li>
            <li><a class="O7-O9" href="#">ズバット</a></li>
            <li><a class="O7-O9" href="#">ギャロップ</a></li>
            <li class="br"><a class="O7-O9" href="#">サンダース</a></li>
            <li><a class="l0-l2" href="#">メノクラゲ</a></li>
            <li><a class="l0-l2" href="#">パウワウ</a></li>
            <li><a class="l0-l2" href="#">コイキング</a></li>
        </ul>
    </div>
</body>

</html>
